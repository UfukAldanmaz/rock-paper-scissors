<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <div>
            <table id="grid">
                <tr>
                    <th>
                        <div class="player">Player:</div>
                    </th>
                    <th>
                        <div class="computer">Computer:</div>
                    </th>
                </tr>
                <tr>
                    <td>
                        <div class="playerTotal">0</div>
                    </td>
                    <td>
                        <div class="computerTotal">0</div>
                    </td>
                </tr>
                <div class="wrapResult">
                    <tr>
                        <td>
                            <div id="myDiv" class="result"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="finalResult"></div>
                        </td>
                    </tr>
                </div>
            </table>

        </div>
        <div class="wrapBtn">
            <button id="btn1" class="selection">✊</button>
            <button id="btn2" class="selection">✋</button>
            <button id="btn3" class="selection">✌</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
